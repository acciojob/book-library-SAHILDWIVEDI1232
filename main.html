<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .book-library {
      max-width: 700px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .book {
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px 10px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .book img {
      width: 150px;
      height: auto;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .book h3 {
      margin: 5px 0;
      font-size: 16px;
    }

    .book .author {
      color: #777777;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .book .price {
      background-color: #2ecc71;
      color: white;
      padding: 10px;
      border-radius: 4px;
      display: inline-block;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="book-library">
    <h1>Book Library</h1>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81zRz7rDF1L._SY466_.jpg" alt="Spy in the Amber" />
      <h3>SPY IN THE AMBER</h3>
      <div class="author">BY Manohar Malgonkar</div>
      <div class="price">Rs. 299</div>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/91LU6sRaJmL._SY466_.jpg" alt="Sacred Games" />
      <h3>Sacred Games</h3>
      <div class="author">By Vikram Chandra</div>
      <div class="price">Rs. 199</div>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/61DEKZ8NDbL._SY466_.jpg" alt="Byomkesh Bakshi" />
      <h3>BYOMKESH BAKSHI</h3>
      <div class="author">By Sharadindu Bandyopadhyay</div>
      <div class="price">Rs. 249</div>
    </div>
  </div>

</body>
</html>
