<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .book {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .book h3 {
      margin: 15px 0 5px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .book p.author {
      margin: 5px 0;
      color: #777777;
      font-size: 14px;
    }

    .book p.price {
      background-color: #2ecc71;
      color: white;
      padding: 8px 0;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      width: 100px;
      margin: 15px auto 0;
    }
  </style>
</head>
<body>

  <h1>Book Library</h1>

  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" />
      <h3>SPY IN THE AMBER</h3>
      <p class="author">BY Manohar Malgonkar</p>
      <p class="price">Rs. 299</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" />
      <h3>Sacred Games</h3>
      <p class="author">By Vikram Chandra</p>
      <p class="price">Rs. 199</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" />
      <h3>BYOMKESH BAKSHI</h3>
      <p class="author">By Sharadindu Bandyopadhyay</p>
      <p class="price">Rs. 249</p>
    </div>
  </div>

</body>
</html>
