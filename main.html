<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #555;
    }

    .book-library {
      background-color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .book {
      width: 200px;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      background-color: #fff;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .book h3 {
      margin: 10px 0;
    }

    .book .author {
      color: #777;
    }

    .book .price {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Book Library</h1>
  <h2>Popular Books</h2>

  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <h3>Spy in the Amber</h3>
      <p class="author">By Manohar Malgonkar</p>
      <p class="price">₹299</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h3>Sacred Games</h3>
      <p class="author">By Vikram Chandra</p>
      <p class="price">₹499</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <h3>Byomkesh Bakshi</h3>
      <p class="author">By Saradindu Bandyopadhyay</p>
      <p class="price">₹349</p>
    </div>
  </div>

</body>
</html>
