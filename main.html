<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
    }

    h2 {
      color: #555;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      border-radius: 10px;
    }

    .book {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .book h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .book p.author {
      color: #777777;
      margin: 5px 0;
    }

    .book p.price {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Book Library</h1>
  <h2>Popular Books</h2>

  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" />
      <h3>Spy in the Amber</h3>
      <p class="author">By Manohar Malgonkar</p>
      <p class="price">₹299</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" />
      <h3>Sacred Games</h3>
      <p class="author">By Vikram Chandra</p>
      <p class="price">₹499</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" />
      <h3>Byomkesh Bakshi</h3>
      <p class="author">By Saradindu Bandyopadhyay</p>
      <p class="price">₹349</p>
    </div>
  </div>

</body>
</html>
