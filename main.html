<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .book {
      width: 200px;
      margin: 20px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.2s;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .book h3 {
      margin: 10px 0 5px;
    }

    .book p.author {
      color: #777777;
      margin: 5px 0;
    }

    .book p.price {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Book Library</h1>
  <h2>Popular Books</h2>

  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <h3>Spy in the Amber</h3>
      <p class="author">By Manohar Malgonkar</p>
      <p class="price">₹299</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h3>Sacred Games</h3>
      <p class="author">By Vikram Chandra</p>
      <p class="price">₹499</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <h3>Byomkesh Bakshi</h3>
      <p class="author">By Sharadindu Bandyopadhyay</p>
      <p class="price">₹349</p>
    </div>
  </div>

</body>
</html>
